fragment duelistFields on Duelist {
  address
  name
  profile_pic
  total_duels
  total_wins
  total_losses
  total_draws
  total_honour
  honour
  timestamp
}

query getDuelistsByAddress($address: ContractAddress) {
  duelistModels(where: { address: $address }) {
    edges {
      node {
        ...duelistFields
      }
    }
  }
}
